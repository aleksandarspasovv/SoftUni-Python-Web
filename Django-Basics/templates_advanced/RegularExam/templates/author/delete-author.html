{% extends 'base.html' %}

{% block content %}
<h2>Delete Author's Profile</h2>
<p>Are you sure you want to delete the profile of {{ author.first_name }} {{ author.last_name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'author-details' %}">Cancel</a>
{% endblock %}
